<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZSOVYETLER | Topluluk</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- TEMEL AYARLAR --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #1a1a2e; /* Koyu Lacivert/Siyah zemin */
            background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);  
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- ARKA PLAN ANİMASYONU (Yüzen Küpler) --- */
        .context {
            width: 100%;
            position: absolute;
            top: 50vh;
            z-index: 1; 
        }

        .area{
            background: #111116;  
            background: -webkit-linear-gradient(to left, #16222A, #3A6073);  
            width: 100%;
            height:100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .circles{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li{
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1); /* Saydam beyaz kutular */
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 2px; /* Hafif yumuşak köşe ama kare */
        }

        .circles li:nth-child(1){
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }


        .circles li:nth-child(2){
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3){
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4){
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5){
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6){
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7){
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8){
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9){
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10){
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0%{
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100%{
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* --- MERKEZ KART --- */
        .card {
            background: rgba(18, 18, 24, 0.85); /* Çok koyu gri */
            padding: 60px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 4px solid #3b82f6; /* Alt kısma mavi çizgi detayı */
        }

        /* --- LOGO ALANI --- */
        .logo-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #282c34;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.2);
            /* Logo sabit dursun, ciddiyet katar */
        }

        /* --- YAZILAR --- */
        h1 {
            font-size: 2.8rem;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p.subtitle {
            color: #b0b3b8;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* --- BUTON TASARIMI --- */
        .discord-btn {
            background: #3b82f6;
            color: white;
            text-decoration: none;
            padding: 18px 0;
            width: 100%;
            display: block;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: 800;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #1d4ed8; /* 3D efekt */
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .discord-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1e40af;
        }
        
        .discord-btn:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #1e40af;
        }

    </style>
</head>
<body>

    <div class="area" >
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div >

    <div class="card">
        <div class="logo-container">
            <img src="logo.gif" alt="Ozsovyetler Logo" class="logo-img">
        </div>

        <h1>OZSOVYETLER</h1>
        
        <p class="subtitle">Sıradaki bölüme geçmek için içeri gir.</p>
        
        <button class="discord-btn" id="joinBtn">
            BAŞLAT
        </button>
    </div>

    <script>
        document.getElementById('joinBtn').addEventListener('click', function() {
            window.location.href = 'https://discord.gg/nzBX7N9ZkQ';
        });
    </script>
</body>
</html>
