<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZSOVYETLER | System Online</title>
    <style>
        /* --- RESET & TEMEL AYARLAR --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* Terminal havası */
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- ARKA PLAN (MATRIX / GRID EFEKTİ) --- */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(transparent 95%, rgba(0, 255, 204, 0.1) 50%),
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 204, 0.1) 50%);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: moveGrid 10s linear infinite;
            z-index: -1;
            opacity: 0.4;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        /* --- ANA KONTEYNER --- */
        .container {
            text-align: center;
            z-index: 10;
            border: 1px solid #333;
            padding: 4rem;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
        }

        /* --- GLITCH EFEKTLİ BAŞLIK --- */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        h1.glitch {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            color: #fff;
            text-shadow: 2px 2px 0px #ff0055;
        }

        h1.glitch::before, h1.glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
        }

        h1.glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ffcc;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 3s infinite linear alternate-reverse;
        }

        h1.glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff0055;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }

        /* --- ALT BAŞLIK --- */
        p.subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* --- CYBER BUTON --- */
        .cybr-btn {
            --primary: #00ffcc;
            --shadow-primary: hsl(var(--shadow-primary-hue), 90%, 50%);
            --primary-hue: 0;
            --primary-lightness: 50;
            --color: #000;
            --font-size: 20px;
            --label-size: 9px;
            --shadow-primary-hue: 180;
            --label-y: -105%;
            --label-width: 130%;
            --shadow-secondary-hue: 60;
            --shadow-secondary: hsl(var(--shadow-secondary-hue), 90%, 60%);
            --clip: polygon(0 0, 100% 0, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 70%);
            --border: 4px;
            --shimmy-distance: 5;
            --clip-one: polygon(0 2%, 100% 2%, 100% 95%, 95% 95%, 95% 90%, 85% 90%, 85% 95%, 8% 95%, 0 70%);
            --clip-two: polygon(0 78%, 100% 78%, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 78%);
            --clip-three: polygon(0 44%, 100% 44%, 100% 54%, 95% 54%, 95% 54%, 85% 54%, 85% 54%, 8% 54%, 0 54%);
            --clip-four: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
            --clip-five: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
            --clip-six: polygon(0 40%, 100% 40%, 100% 85%, 95% 85%, 95% 85%, 85% 85%, 85% 85%, 8% 85%, 0 70%);
            --clip-seven: polygon(0 63%, 100% 63%, 100% 80%, 95% 80%, 95% 80%, 85% 80%, 85% 80%, 8% 80%, 0 70%);
            
            font-family: 'Cyber', sans-serif;
            color: var(--color);
            cursor: pointer;
            background: transparent;
            text-transform: uppercase;
            font-size: var(--font-size);
            outline: transparent;
            letter-spacing: 2px;
            position: relative;
            font-weight: 700;
            border: 0;
            min-width: 250px;
            height: 70px;
            line-height: 70px;
            transition: background 0.2s;
        }

        .cybr-btn:hover {
            --primary: #ff0055; /* Hover rengi Magenta */
        }

        .cybr-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            clip-path: var(--clip);
            z-index: -1;
            background: var(--primary);
        }

        .cybr-btn__text {
            display: block;
            position: relative;
            z-index: 2;
        }

        /* --- KEYFRAMES (Animasyonlar) --- */
        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 15px, 0); }
            20% { clip: rect(60px, 9999px, 70px, 0); }
            40% { clip: rect(20px, 9999px, 50px, 0); }
            60% { clip: rect(10px, 9999px, 80px, 0); }
            80% { clip: rect(50px, 9999px, 20px, 0); }
            100% { clip: rect(70px, 9999px, 90px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(90px, 9999px, 100px, 0); }
            20% { clip: rect(10px, 9999px, 5px, 0); }
            40% { clip: rect(50px, 9999px, 30px, 0); }
            60% { clip: rect(80px, 9999px, 60px, 0); }
            80% { clip: rect(30px, 9999px, 20px, 0); }
            100% { clip: rect(10px, 9999px, 80px, 0); }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="OZSOVYETLER">OZSOVYETLER</h1>
        </div>
        
        <p class="subtitle">Sıradanlığı bırak, kendi efsaneni yazmaya başla.</p>
        
        <button class="cybr-btn">
            <span class="cybr-btn__text">SİSTEME GİRİŞ_</span>
        </button>
    </div>

    <script>
        // Basit bir konsol mesajı (Developer Tools açılırsa görünsün diye)
        console.log("%c SYSTEM READY ", "background: #00ffcc; color: #000; font-size: 20px; font-weight: bold;");
        
        // Butona tıklanınca Discord sunucusuna yönlendirme kodu
        document.querySelector('.cybr-btn').addEventListener('click', function() {
            window.location.href = 'https://discord.gg/nzBX7N9ZkQ';
        });
    </script>
</body>
</html>
